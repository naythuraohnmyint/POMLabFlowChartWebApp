<body bgcolor="white">
    <div id="rootwizard">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul>
                        <li><a href="#tab1" data-toggle="tab">Identify Process</a></li>
                        <li><a href="#tab2" data-toggle="tab">Defined Process Parameter</a></li>
                        <li><a href="#tab3" data-toggle="tab">Determine Material Input/Output</a></li>
                        <li><a href="#tab4" data-toggle="tab">Determine Energy Input</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="bar" class="progress progress-striped active">
            <div class="bar"></div>
        </div>
        <div class="tab-content">
            <div class="tab-pane" id="tab1">
                <div class="row">
                    <div class="col-md-12">Process Name: </div>
                </div>
                <div class="row pushmarginform">
                    <div class="col-md-12"><input type="text" class="form-control" id="real-process-name" placeholder="Enter Process Name" /></div>
                </div>

                <div class="row">
                    <div class="col-md-12">Display Name: </div>
                </div>
                <div class="row pushmarginform">
                    <div class="col-md-12"><input type="text" class="form-control" id="display-process-name" placeholder="Enter Display Name" /></div>
                </div>
                <div class="row">
                    <div class="col-md-9"></div>
                    <div class="col-md-3"><button class="btn btn-primary" id="btnAddProcessType">Add Process Type</button></div>
                </div>
                <div class="row">
                    <div class="col-md-12">Type of Process Involved: </div>
                </div>


                <div class="form-group row pushmarginform">
                    <div class="col-md-11"><input type="text" class="form-control" placeholder="Enter Process" name="typeofprocess[0].name" /></div><div class="col-md-1"></div>
                </div>

                <div class="form-group row pushmarginform hide" id="template-process-type">
                    <div class="col-md-11"><input type="text" name="typeofprocess" class="form-control" placeholder="Enter Process" /></div><div class="col-md-1">
                        <button class="btn btn-warning btnRemoveProcessType">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">Process Description: </div>
                </div>
                <div class="row pushmarginform">
                    <div class="col-md-12"><textarea class="form-control" placeholder="Enter Process Description" id="process-description"></textarea></div>
                </div>


            </div>
            <div class="tab-pane" id="tab2">
                <p>
                    <input type='text' name='name' id='name' placeholder='Enter Your Name'>
                    Coming Soon,
                </p>
            </div>
            <div class="tab-pane" id="tab3">
               
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2"><button class="btn btn-primary" id="btnAddMInput">Add material</button></div>
                </div>

                <div class="row">
                    <div class="col-md-4">Material Input: </div>
                    <div class="col-md-8"></div>
                </div>


                <div class="form-group row pushmarginform">
                    <div class="col-md-5"><input type="text" class="form-control" placeholder="Name" name="mInput[0].name" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Quantity" name="mInput[0].qty" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Unit" name="mInput[0].unit" /></div>
                    <div class="col-md-1"></div>
                </div>

                <div class="form-group row pushmarginform hide" id="template-material-input">
                    <div class="col-md-5"><input type="text" class="form-control" placeholder="Name" name="mInputName" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Quantity" name="mInputQty" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Unit" name="mInputUnit" /></div>
                    <div class="col-md-1"><button class="btn btn-warning btnRemoveMaterialInput"><span class="glyphicon glyphicon-remove"></span></button></div>
                </div>

                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2"><button class="btn btn-primary" id="btnAddMOutput">Add material</button></div>
                </div>

                <div class="row">
                    <div class="col-md-4">Material Output: </div>
                    <div class="col-md-8"></div>
                </div>

                <div class="form-group row pushmarginform">
                    <div class="col-md-5"><input type="text" class="form-control" placeholder="Name" name="mOutput[0].name" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Quantity" name="mOutput[0].qty" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Unit" name="mOutput[0].unit" /></div>
                    <div class="col-md-1"></div>
                </div>

                <div class="form-group row pushmarginform hide" id="template-material-output">
                    <div class="col-md-5"><input type="text" class="form-control" placeholder="Name" name="mOutputName" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Quantity" name="mOutputQty" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Unit" name="mOutputUnit" /></div>
                    <div class="col-md-1"><button class="btn btn-warning btnRemoveMaterialOutput"><span class="glyphicon glyphicon-remove"></span></button></div>
                </div>


            </div>
            <div class="tab-pane" id="tab4">
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2"><button class="btn btn-primary" id="btnAddEInput">Add material</button></div>
                </div>

                <div class="row">
                    <div class="col-md-4">Energy Input: </div>
                    <div class="col-md-8"></div>
                </div>

                <div class="form-group row pushmarginform">
                    <div class="col-md-5"><input type="text" class="form-control" placeholder="Name" name="eInput[0].name" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Quantity" name="eInput[0].qty" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Unit" name="eInput[0].unit" /></div>
                    <div class="col-md-1"></div>
                </div>

                <div class="form-group row pushmarginform hide" id="template-energy-input">
                    <div class="col-md-5"><input type="text" class="form-control" placeholder="Name" name="eInputName" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Quantity" name="eInputQty" /></div>
                    <div class="col-md-3"><input type="text" class="form-control" placeholder="Unit" name="eInputUnit" /></div>
                    <div class="col-md-1"><button class="btn btn-warning btnRemoveEnergyInput"><span class="glyphicon glyphicon-remove"></span></button></div>
                </div>

            </div>
            <ul class="pager wizard">
                <li class="previous first" style="display:none;"><a href="#">First</a></li>
                <li class="previous"><a href="#">Previous</a></li>
                <li class="next last" style="display:none;"><a href="#">Last</a></li>
                <li class="next"><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
